<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e6f12e5790.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="background-image">
    </div>
    <div class="container">
      <div class="header">
        <div class="title">
          Things ToDo
        </div>
        </div>
      <div class="new-todo">
        <div class="check">
          <div class="check-mark"></div>
        </div>
        <div class="new-todo-input">
          <form onsubmit="addItem(event)">
            <input
              id="todo-input"
              type="text"
              placeholder="Create a new todo"
            />
          </form>
        </div>
      </div>

      <div class="todo-items-wrapper">
        <!--  todo items  -->
        <div id="todo-items">
          
        </div>
        <!-- end of items -->
        

        <div class="todo-items-info">
          <div class="items-left">
            Task 0
          </div>
          <div class="item-statuses">
            <span class="active">All</span>
            <span class="activeT">Active</span>
            <span class="completedT">Completed</span>
          </div>
          <div class="items-clear" onclick="removeChecked()">
            <span>Clear all completed</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
